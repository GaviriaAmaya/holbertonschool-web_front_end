<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="row row-cols-lg-4 row-cols-1">
        <div class="col p-2 bg-primary text-center text-white">Primary</div>
        <div class="col p-2 bg-success text-center text-white">Success</div>
        <div class="col p-2 bg-danger text-center text-white">Danger</div>
        <div class="col p-2 bg-warning text-center text-white">Warning</div>
    </div>

    <hr />

    <div class="row row-cols-sm-4 row-cols-1">
        <div class="col p-2 bg-primary text-center text-white">Primary</div>
        <div class="col p-2 bg-success text-center text-white">Success</div>
        <div class="col p-2 bg-danger text-center text-white">Danger</div>
        <div class="col p-2 bg-warning text-center text-white">Warning</div>
    </div>

    <hr />

    <div class="row row-cols-1">
        <div class="col col-lg-2 p-2 bg-primary text-center text-white">Primary</div>
        <div class="col col-lg-4 p-2 bg-success text-center text-white">Success</div>
        <div class="col col-lg-6 p-2 bg-danger text-center text-white">Danger</div>
    </div>

    <hr />

    <div class="row row-cols-4">
        <div class="col order-xl-0 order-lg-1 order-md-2 order-sm-3 order-3 p-2 bg-primary text-center text-white">
            Primary</div>
        <div class="col order-xl-1 order-lg-2 order-md-3 order-sm-0 order-0 p-2 bg-success text-center text-white">
            Success</div>
        <div class="col order-xl-2 order-lg-3 order-md-0 order-sm-1 order-1 p-2 bg-danger text-center text-white">Danger
        </div>
        <div class="col order-xl-3 order-lg-0 order-md-1 order-sm-2 order-2 p-2 bg-warning text-center text-white">
            Warning</div>
    </div>

    <hr />

    <div class="row row-cols-1 justify-content-between">
        <div class="col col-md-2 p-2 bg-primary text-center text-white">Primary</div>
        <div class="col col-md-2 p-2 bg-success text-center text-white">Success</div>
    </div>

    <hr />

    <div class="row row-cols-1 d-flex">
        <div class="col col-md-2 mr-auto p-2 bg-primary text-center text-white">Primary</div>
        <div class="col col-md-2 ml-auto p-2 bg-success text-center text-white">Success</div>
        <div class="col col-md-2 ml-auto p-2 bg-danger text-center text-white">Danger</div>
    </div>
</body>
