<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <div class="main">
        <h1>Login the website</h1>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="e-mail" id="email" placeholder="Email">
        <button type="button" id="Button1" onclick="setCookies()">Log me in</button>
    </div>
    <div class="cookies">
        <h1>Cookies</h1>
        <button type="button" id="Button2" onclick="showCookies()">Show the cookies</button>
    </div>
    <script type="application/javascript">
        function setCookies()
        {
            firstname = document.getElementById("firstname").value;
            email = document.getElementById("email").value;
            path = "; path=/;";

            function expire(date, days_to_expire)
            {
                date.setDate(date.getDate() + days_to_expire)
                return (date);
            }

            expireDate = new Date();
            expireDate = expire(expireDate, 10).toUTCString();
            
            console.log(expireDate);
            document.cookie = "firstname=" + firstname + "; expires=" + expireDate + path;
            document.cookie = "email=" + email + "; expires=" + expireDate + path;
        }

        function showCookies()
        {
            let content = document.createElement("p");
            let format = document.cookie.split(';');
            let formatted = [];

            // Formatting the Cookies to show just the value.
            for (let i in format)
            {
                formatted.push(format[i].replace('=', ': '));
            }

            content.innerHTML = "Cookies: " + formatted.toString().replace(",", ", ");
            document.querySelector("body").append(content);
        }
    </script>
</body>
</html>
